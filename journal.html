<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal | Popcorn Diary</title>
    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <link href="./src/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Nunito+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <!--  style f√ºr Notizen -->
    <style>
      .slide {
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.5s ease, opacity 0.4s ease;
      }
      .slide.open {
        max-height: 2000px;
        opacity: 1;
      }
    </style>
  </head>

  <body
    class="bg-background-main text-main-text-light-grey min-h-screen flex flex-col"
  >
    <!-- Sticky Glass Navbar -->
    <nav
      class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-background-cards/70 shadow-lg border-b border-popcorn-gold-accent1/20"
    >
      <div
        class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3"
      >
        <!-- LOGO + TEXT -->
        <div class="flex items-center gap-3 sm:gap-4">
          <!-- Logo -->
          <a href="index.html">
            <img
            src="./public/popcorn-logo.png"
            alt="Popcorn Diary Logo"
            class="h-20 w-auto drop-shadow-md"/>
          </a>
          <!-- Text -->
          <div class="flex flex-col leading-tight">
            <h1
              class="text-xl sm:text-2xl md:text-3xl font-bold text-popcorn-gold-accent1 tracking-wide font-[Poppins]"
            >
              Popcorn Diary
            </h1>
            <p
              class="text-xs sm:text-sm md:text-base text-mint-accent2 mt-0.5 sm:mt-1 font-[Nunito Sans] italic"
            >
              Your Personal Movie Library
            </p>
          </div>
        </div>
        <!-- Navigation -->
        <ul class="flex gap-6 text-secondary-text-grey-blue font-medium">
          <li>
            <a
              href="index.html"
              class="hover:text-mint-accent2 transition-colors duration-200"
              >Home</a
            >
          </li>
          <li>
            <a
              href="journal.html"
              class="active-link"
              >Journal</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Spacer for sticky nav -->
    <div class="h-20"></div>

    <!--  Main Section -->
    <main class="flex-grow px-4 sm:px-8 md:px-16 py-10">
      <!--  Favorite Movies Headline -->
      <h2 class="text-2xl font-bold text-popcorn-gold-accent1 mb-6 text-center">
        Your Favorite Movies
      </h2>

      <!--  FilmKarten von Index.html -->
      <section
        id="movies-container"
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      ></section>
      <!-- Filmdetails Overlay -->
      <div
        id="movie-details-overlay"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm place-items-center overflow-y-auto z-50 p-6"
      >
        <div
          id="movie-details-card"
          class="mt-auto mb-auto bg-background-cards/70 border border-popcorn-gold-accent1/20 rounded-xl px-8 py-5 shadow-lg max-w-4xl w-full opacity-0 translate-y-5 scale-95 transition-all duration-500"
        ></div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="mt-auto bg-background-cards/80 backdrop-blur-xs text-center p-4 text-sm text-secondary-text-grey-blue border-t border-popcorn-gold-accent1/10"
    >
      <p>¬© 2025 Popcorn Diary ‚Äî Made with üçø by Our Team</p>
    </footer>
    <script src="./src/journal.js" type="module"></script>
  </body>
</html>
