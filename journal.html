<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal | Popcorn Diary</title>
    <link rel="icon" type="image/png" href="./public/favicon.png" />
    <link href="./src/style.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Nunito+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <!--  style f√ºr Notizen -->
    <style>
      .slide {
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition:
          max-height 0.5s ease,
          opacity 0.4s ease;
      }
      .slide.open {
        max-height: 2000px;
        opacity: 1;
      }
    </style>

    <!-- animation -->
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </head>

  <body
    class="bg-background-main text-main-text-light-grey flex min-h-screen flex-col"
  >
    <!-- Sticky Glass Navbar -->
    <nav
      class="bg-background-cards/70 border-popcorn-gold-accent1/20 fixed top-0 left-0 z-50 w-full border-b shadow-lg backdrop-blur-md"
    >
      <div
        class="mx-auto flex max-w-7xl items-center justify-between px-6 py-3"
      >
        <!-- LOGO + TEXT -->
        <div class="flex items-center gap-3 sm:gap-4">
          <!-- Logo -->
          <a href="index.html">
            <img
              src="./public/popcorn-logo.png"
              alt="Popcorn Diary Logo"
              class="h-20 w-auto drop-shadow-md"
            />
          </a>
          <!-- Text -->
          <div class="flex flex-col leading-tight">
            <h1
              class="text-popcorn-gold-accent1 font-[Poppins] text-xl font-bold tracking-wide sm:text-2xl md:text-3xl"
            >
              Popcorn Diary
            </h1>
            <p
              class="text-mint-accent2 font-[Nunito Sans] mt-0.5 text-xs italic sm:mt-1 sm:text-sm md:text-base"
            >
              Your Personal Movie Library
            </p>
          </div>
        </div>
        <!-- Navigation -->
        <ul class="text-secondary-text-grey-blue flex gap-6 font-medium">
          <li>
            <a
              href="./index.html"
              class="hover:text-mint-accent2 transition-colors duration-200"
              >Home</a
            >
          </li>
          <li>
            <a href="./journal.html" class="active-link">Journal</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Spacer for sticky nav -->
    <div class="h-20"></div>

    <!--  Main Section -->
    <main class="grow px-4 py-10 sm:px-8 md:px-16">
      <!--  Favorite Movies Headline -->
      <h2 class="text-popcorn-gold-accent1 my-6 text-center text-2xl font-bold">
        Your Favorite Movies
      </h2>

      <!--  FilmKarten von Index.html -->
      <section
        id="movies-container"
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      ></section>

      <!-- Filmdetails Overlay -->
      <div
        id="movie-details-overlay"
        class="fixed inset-0 z-50 hidden place-items-center overflow-y-auto bg-black/60 p-6 backdrop-blur-sm"
      >
        <div
          id="movie-details-card"
          class="bg-background-cards/70 border-popcorn-gold-accent1/20 mt-auto mb-auto w-full max-w-4xl translate-y-5 scale-95 rounded-xl border px-8 py-5 opacity-0 shadow-lg transition-all duration-500"
        ></div>
      </div>
      <!-- EMPTY STATE CONTAINER -->
      <div id="journal-page"></div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-background-cards/80 text-secondary-text-grey-blue border-popcorn-gold-accent1/10 mt-auto border-t p-4 text-center text-sm backdrop-blur-xs"
    >
      <p>¬© 2025 Popcorn Diary ‚Äî Made with üçø by Our Team</p>
    </footer>
    <script src="./src/journal.js" type="module"></script>
  </body>
</html>
